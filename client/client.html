<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponses = async (response, parseResponse) => {
      const content = document.querySelector('#content');

      switch(response.status){
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 401:
          content.innerHTML = `<b>Unauthorized</b>`;
          break;
        case 403:
          content.innerHTML = `<b>Forbidden</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Not Found</b>`;
          break;
        case 500:
          content.innerHTML = `<b>Internal Server Error</b>`;
          break;
        case 501:
          content.innerHTML = `<b>Not Implemented</b>`;
          break;
        default:
          content.innerHTML = `Error code`;
          break;
      }

      if(parseResponse){
        const contentType = response.headers.get('content-type');

        if(contentType.includes('application/json')){
          const obj = await response.json();
          content.innerHTML += `<pre>${JSON.stringify(obj, null, 2)}</pre>`;
        }
        else if(contentType.includes('text/xml')){
          const text = await response.text();
          const pre = document.createElement('pre');
          pre.textContent = text;
          content.appendChild(pre);
        } 
      }
    };

    const requestUpdate = async (userForm) => {
       const page = document.querySelector('#page').value;
       const type = document.querySelector('#type').value;

       let response = await fetch(page, {
        method:'GET',
        headers: {
          'Accept': type,
        },
       });

       handleResponses(response, 'get');
    };

    const init = () => {
      const userForm = document.querySelector('#send');
      const getData = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }
      userForm.addEventListener('click', getData);
    };
    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>

  </section>

</body>
</html>
